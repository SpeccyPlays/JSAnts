<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/script.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script>
      const width = 500;
      const height = 300;
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const controller = new AntController(50, ctx, width, height);
      function draw() {
        controller.ctx.clearRect(0, 0, canvas.width, canvas.height);
        controller.move();
        controller.draw();
      }
      setInterval(draw, 50);
      ctx.fillStyle = "green";
    </script>
  </body>
</html>
